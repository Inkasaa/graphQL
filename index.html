<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraphQL Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username or Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="profile-container" class="hidden">
    <button onclick="logout()">Logout</button>
    <h2>Welcome, <span id="user-login"></span>!</h2>

  <div class="info-box">
    <h3>Your profile</h3>
     <p>First name: <span id="first-name"></span></p>
     <p>Last name: <span id="last-name"></span></p>
     <p>Audit ratio: <span id="audit-ratio"></span></p>
     <p>Total XP: <span id="total-xp"></span></p>
     <p>Collaborators: <span id="collaborators"></span></p>
  </div>

    <h3>XP earned by project</h3>
    <svg id="xp-bar" width="800" height="300"></svg>

    <h3>Total XP</h3>
    <svg id="xp-pie" width="350" height="150"></svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
